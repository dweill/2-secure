<app-content-wrapper>
  <h3>The username/password you entered was incorrect.</h3>
  <div style="display: flex; align-items: center; justify-content: space-between; width: 24rem">
    <button mat-flat-button color="primary" (click)="login()">Login</button>
    <button mat-flat-button color="accent" (click)="tryAgain()">Try Again</button>
    <button mat-flat-button color="warn" (click)="deleteAccount()">Delete Account</button>
  </div>
</app-content-wrapper>
